name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-train-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Syntax check
        run: python -m py_compile train_llm_pytorch.py

      - name: Run tiny end-to-end training
        run: |
          python train_llm_pytorch.py \
            --max-steps 2 \
            --eval-interval 1 \
            --eval-iters 1 \
            --batch-size 4 \
            --block-size 32 \
            --n-embed 64 \
            --n-heads 4 \
            --n-layers 2 \
            --sample-tokens 20 \
            --device cpu
